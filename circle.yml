# in the example in their docs
# OKAY list of what they have is at https://circleci.com/docs/build-image-trusty/#python
machine:
  post:
    - pyenv global 2.7.12 3.4.4 3.5.2 3.6.0

# docs say that if CircleCI sees a tox.ini file, it'll run tox
